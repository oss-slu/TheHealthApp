version: '3.8'
services:
  db:
    image: postgres:13
    container_name: thehealthapp_db
    restart: always
    environment:
      - POSTGRES_USER=userh
      - POSTGRES_PASSWORD=thapp
      - POSTGRES_DB=thehealthapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: